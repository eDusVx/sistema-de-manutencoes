<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-car"></i>

        <form id="carForm">

<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-car"></i>
        Carros Cadastrados
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody id="carTableBody">
                <!-- Aqui serão listados os carros cadastrados -->
            </tbody>
        </table>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
   document.addEventListener('DOMContentLoaded', function () {
    const carForm = document.getElementById('carForm');
    const carTableBody = document.getElementById('carTableBody');
    
    function fillCarTable(cars) {
        carTableBody.innerHTML = '';

        cars.forEach(function (car) {
            const row = carTableBody.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);

            cell1.textContent = car.marca;
            cell2.textContent = car.modelo;
            cell3.textContent = car.ano;
        });
    }

    carForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const carName = document.getElementById('carName');
        const carModel = document.getElementById('carModel');
        const carYear = document.getElementById('carYear');

        axios.post('http://localhost:3000/core/registrar-carro', {
            marca: carName.value,
            modelo: carModel.value,
            ano: carYear.value,
            usuarioId: 1
        })
        .then(function (response) {
            console.log('Resposta do servidor:', response.data);

            carName.value = '';
            carModel.value = '';
            carYear.value = '';

            alert('Carro cadastrado com sucesso!');

            axios.get('http://localhost:3000/core/buscar-carro?usuarioId=1')
                .then(function (response) {
                    console.log('Carros cadastrados:', response.data);
                    fillCarTable(response.data);
                })
                .catch(function (error) {
                    console.error('Erro na requisição:', error);
                });
        })
        .catch(function (error) {
            console.error('Erro na requisição:', error);
        });
    });

    axios.get('http://localhost:3000/core/buscar-carro?usuarioId=1')
        .then(function (response) {
            console.log('Carros cadastrados:', response.data);
            fillCarTable(response.data);
        })
        .catch(function (error) {
            console.error('Erro na requisição:', error);
        });
});


</script>
